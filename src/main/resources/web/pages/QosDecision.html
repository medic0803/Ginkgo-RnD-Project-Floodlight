<script>

    var ipaddress = $.cookie('cip');
    if (ipaddress == null || ipaddress == "") window.location.href = "login.html";
    var restport = $.cookie('cport');
    if (restport == null || restport == "") window.location.href = "login.html";

    GetStatus();
    GetSubnetMask();

    $("#btnChangeSubnetMask").click(function () {

        if ($("#tbSubnetMask").val() != "") {
            ChangeSubnetMask($("#tbSubnetMask").val());
        }
        else {
            new PNotify({
                title: 'Enter A Value!',
                text : 'Please enter a valid mask!',
                type : 'warning',
                hide : true
            });
        }
    });

    $("#btnChange").click(function () {

        if ($("#rbEnable").is(':checked')) {
            OpenFirewall();
        }

        else if ($("#rbDisable").is(':checked')) {
            CloseFirewall();
        }
        else {
            new PNotify({
                title: 'Change Status!',
                text : 'Please select status (OPEN / CLOSE) !',
                type : 'warning',
                hide : true
            });
        }
    });

    function GetStatus() {
        $.ajax({
            type    : "GET",
            dataType: 'json',
            url     : " http://" + ipaddress + ":" + restport + "/wm/firewall/module/status/json",

            success: function (data) {

                if (data["result"] == "firewall disabled") {
                    $("#firewallStatus").html("Passive");
                    $("#firewallStatusPanel").removeClass("panel-green");
                    $("#firewallStatusPanel").addClass("panel-red");
                    $("#firewallStatusIcon").removeClass("glyphicon glyphicon-ok fa-5x")
                    $("#firewallStatusIcon").addClass("glyphicon glyphicon-remove fa-5x");
                }
                else {
                    $("#firewallStatus").html("Active");
                    $("#firewallStatusPanel").removeClass("panel-red");
                    $("#firewallStatusIcon").removeClass("glyphicon glyphicon-remove fa-5x");
                    $("#firewallStatusPanel").addClass("panel-green");
                    $("#firewallStatusIcon").addClass("glyphicon glyphicon-ok fa-5x");
                }

                if (data["result"] == "firewall disabled")
                    $("#rbDisable").prop('checked', 'checked');
                else
                    $("#rbEnable").prop('checked', 'checked');

            },
            error  : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });
    }

    //kwmtodo: change content for strategy?
    function OpenFirewall() {
        $.ajax({
            type    : "PUT",
            dataType: 'json',
            url     : " http://" + ipaddress + ":" + restport + "/wm/firewall/module/enable/json",

            success: function (data) {

                new PNotify({
                    title: 'Firewall Status Changed',
                    text : 'Firewall is enabled.',
                    type : 'success',
                    hide : true
                });
                GetStatus();
                $("#roleModalCloseButton").click();
            },
            error  : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });
    }

    function CloseFirewall() {
        $.ajax({
            type    : "PUT",
            dataType: 'json',
            url     : " http://" + ipaddress + ":" + restport + "/wm/firewall/module/disable/json",
            success : function (data) {

                new PNotify({
                    title: 'Firewall Status Changed',
                    text : 'Firewall is disabled.',
                    type : 'success',
                    hide : true
                });

                GetStatus();
                $("#roleModalCloseButton").click();
            },
            error   : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: "
                    + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });
    }

    function ChangeSubnetMask(mask) {
        $.ajax({
            type    : "POST",
            dataType: 'json',
            url     : "http://" + ipaddress + ":" + restport + "/wm/firewall/module/subnet-mask/json",
            data    : '{"subnet-mask":' + "\"" + mask + "\"" + '}',
            success : function (data) {

                new PNotify({
                    title: 'Firewall Subnet Mask Changed',
                    text : 'New subnet mask is set.',
                    type : 'success',
                    hide : true
                });

                GetSubnetMask();

                $("#roleModalCloseButton2").click();
            },
            error   : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });
    }

    function GetSubnetMask() {

        $.ajax({
            type    : "GET",
            dataType: 'json',
            url     : "http://" + ipaddress + ":" + restport + "/wm/firewall/module/subnet-mask/json",
            success : function (data) {
                $("#subnetMask").html(data["subnet-mask"]);
            },
            error   : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });
    }

    // kwmtodo:add strategy Button
    $("#btnAddStrategy").click(function () {
        //kwm: get input from table
        var src_ip = $("#src-ip").val();
        var dst_ip = $("#dst-ip").val();
        var dst_port = $("#dst-port").val();
        var priority = $("#priority").val();
        var cache_ip = $("#cache-ip").val();

        //kwmtodo: need the action?
        var action = "";
        // if ($("#rbDeny").is(':checked')) action = "DENY";
        // else action = "ALLOW";
        // if (src_ip != "" || dst_ip != "" || dst_port != "" || priority != "" || cache_ip != "" || action != "") {
        //     AddFirewallRule(switchid, src_inport, src_mac, dst_mac, dl_type, nw_proto, tp_src, tp_dst, priority, dst_ip, src_ip, action);
        // }
        if (src_ip != "" || dst_ip != "" || dst_port != "" || priority != "" || cache_ip != "") {
            AddQoSStrategy(src_ip, dst_ip, cache_ip, dst_port, priority,cache_ip);
        }
        else {
            new PNotify({
                title: 'Enter a value !',
                text : 'Please enter a valid value!',
                type : 'warning',
                hide : true
            });
        }
    });

    function AddQoSStrategy(src_ip, dst_ip, cache_ip, dst_port, priority,cache_ip) {
        var postData = "";
        postData = '{ "src-ip":' + "\"" + src_ip + "\""
            + ',"dst-ip" :' + "\"" + dst_ip + "\""
            + ',"dst-port" :' + "\"" + dst_port + "\""
            + ',"priority" :' + "\"" + priority + "\""
            + ',"cache-ip":' + "\"" + cache_ip + "\""+ '}';

        $.ajax({
            type    : "POST",
            dataType: 'json',
            //kwmtodo:[URL]    change the url
            url     : "http://" + ipaddress + ":" + restport + "/wm/firewall/rules/json",
            data    : postData,
            //kwmtodo: set return as Strategy added
            success : function (data) {
                if (data["status"] == "Strategy added") {
                    new PNotify({
                        title: 'Strategy is added!',
                        text : 'New Strategy is successfully added.',
                        type : 'success',
                        hide : true
                    });
                    GetStrategies();
                }
                else {

                    new PNotify({
                        title: 'Error Occured.',
                        text : data["status"],
                        type : 'error',
                        hide : true
                    });
                }

            },
            error   : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });

    }

    GetStrategies();

    function GetStrategies() {
        //kwmtodo:[URL]   change the url
        var url = "http://" + ipaddress + ":" + restport + "/wm/firewall/rules/json";

        $(document).ready(function () {

            $('#StrategyTable').DataTable().destroy();

            $('#StrategyTable').DataTable({
                responsive  : true,
                lengthChange: false,
                searching: false,
                scrollX: true,
                paging: false,
                ajax        : {
                    url    : url,
                    dataSrc: ''
                },
                "columnDefs": [
                    {
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in
                        // this case `data: 0`.
                        "render" : function (data, type, row) {
                            return "<a class='btn btn-xs btn-danger' onclick='DeleteStrategy(" + data + ")' >Delete</<a>";
                        },
                        "targets": 15
                    }

                ],
                columns     : [
                    //kwmtodo:[server] return a trategyid
                    {data: 'strategyid'},
                    {data: 'src_ip'},
                    {data: 'dst_ip'},
                    {data: 'dst_port'},
                    {data: 'priority'},
                    {data: 'cache_ip'}
                ]
            });

        });

    }

    function DeleteStrategy(strategyid) {

        if (confirm("Strategy will be deleted. To continue press 'OK'!")) {
//kwmtodo:[server]  receive delete json
            $.ajax({
                type    : "DELETE",
                dataType: 'json',
                url     : "http://" + ipaddress + ":" + restport + "/wm/firewall/rules/json",
                data    : '{ "strategyid":' + "\"" + strategyid + "\"" + '}',
                success : function (data) {
                    new PNotify({
                        title: 'Strategy deleted!',
                        text : 'Strategy is successfully deleted.',
                        type : 'success',
                        hide : true
                    });

                    GetGetStrategies();

                },
                error   : function (jqXHR, textStatus, errorThrown) {
                    alert('Error: ' + " " + jqXHR.responseText + " \n Status: "
                        + textStatus + " \n Error Thrown: " + errorThrown);
                }
            });
        }

    }

</script>
